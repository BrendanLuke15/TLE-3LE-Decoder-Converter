<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLE 2 CSV Utility</title>
    <meta name="description" content="Turn a .txt file of TLE or a text input to a CSV file">
    <meta name="author" content="Brendan Luke">
    <script src="TLE2CSV.js" async></script>
    <script src="chart-tools.js" async></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <!-- Satellite dish icons created by Freepik - Flaticon -->
    <!-- Space icons created by Freepik - Flaticon -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <!--
        Date: March 26, 2022
    -->
</head>
<body style="background-color: #444;">
    <!-- Input Page -->
    <div id="inputHouse" style="display: flex;">
        <div id="border1" style="display:flex; justify-content:center; align-items:center; width: 45vw; height: 35vh; background-color: #0d5198; margin-top: 31vh; margin-left: 3vw; border-radius: 3vw;">
            <div id="uploadButtonHouse" style="width: 42vw; height: 32vh; background-color: #eee; margin: none; border-radius: 3vw;">
                <button onclick="fileUpload()" style="width: 35vw; height: 25vh; margin-top: 3.5vh; margin-left: 3.5vw;">Upload TLE .txt File</button>
                <input type="file" id="fileInput" accept=".txt" style="display: none;"/> <!--  this element is hidden and activated by button click^ because it has limited styling -->
            </div>
        </div>
        <div id="border2" style="display:flex; justify-content:center; align-items:center; width: 45vw; height: 35vh; background-color: #0d5198; margin-top: 31vh; margin-left: 3vw; border-radius: 3vw;">
            <div id="uploadButtonHouse" style="width: 42vw; height: 32vh; background-color: #eee; margin: none; border-radius: 3vw;">
                <label for="input" style="font-family: Arial, Helvetica, sans-serif; position: relative; left: 5vw; top: 1vh; font-size: 2vh; line-height: normal; color: #0d5198;">Paste TLEs/3LEs here</label>
                <textarea id="textInput" name="input" style="width: 35vw; height: 25vh; margin-top: 1.5vh; margin-left: 3.5vw;"></textarea>
            </div>
        </div>
    </div>
    <div id="submitHouse">
        <button id="submitText" onclick="textSubmit()" style="position: relative; left: 30vw; width: 40vw; top: 5vh;">Submit Text Input</button>
    </div>
    <!-- Post upload Chart.js -->
    <div id="chart-container" style="position: relative; width: 60vw; height: 90vh; display: none; float: right; top: 3vh; right: 3vw; border: 2vh solid #0d5198; border-radius: 3vw;">
        <canvas id="chart"></canvas>
    </div>
    <div id="chart-selection" style="position: relative; width: 25vw; height: 90vh; display: none; float: left; top: 3vh; left: 3vw; border: 2vh solid #0d5198; border-radius: 3vw;">
        <form id="data-selection">
            <label for="X-Axis">X Axis:</label><br>
            <select id="X-Axis">
                <option value="epoch" selected="selected">Epoch (Time, UTC)</option>
                <option value="MeanMotion">Mean Motion (revs/day)</option>
                <option value="OrbitalPeriod">Orbital period (s)</option>
                <option value="SemiMajorAxisM">Semi-Major Axis (m)</option>
                <option value="SemiMajorAxisH">Semi-Major Axis Height (km)</option>
                <option value="Apoapsis">Apoapsis Height (km)</option>
                <option value="Periapsis">Periapsis Height (km)</option>
                <option value="Eccentricity">Eccentricity</option>
                <option value="Inclination">Inclination</option>
                <option value="ArgumentOfPeriapsis">Argument of Periapsis</option>
                <option value="RightAscensionOfAscendingNode">RAAN</option>
            </select>
            <br><br><label for="Y-Axis">Y Axis:</label><br>
            <select id="Y-Axis">
                <option value="epoch">Epoch (Time, UTC)</option>
                <option value="MeanMotion">Mean Motion (revs/day)</option>
                <option value="OrbitalPeriod">Orbital period (s)</option>
                <option value="SemiMajorAxisM">Semi-Major Axis (m)</option>
                <option value="SemiMajorAxisH" selected="selected">Semi-Major Axis Height (km)</option>
                <option value="Apoapsis">Apoapsis Height (km)</option>
                <option value="Periapsis">Periapsis Height (km)</option>
                <option value="Eccentricity">Eccentricity</option>
                <option value="Inclination">Inclination</option>
                <option value="ArgumentOfPeriapsis">Argument of Periapsis</option>
                <option value="RightAscensionOfAscendingNode">RAAN</option>
            </select>
        </form>
    </div>
</body>
</html>
